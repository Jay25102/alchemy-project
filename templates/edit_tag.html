{% extends 'base.html' %}

{% block title %}
Edit tag
{% endblock %}

{% block content %}
<form method="POST">
    <div>
        <label for="tag_name">Tag name</label>
        <input type="text" name="tag_name" value="{{tag.name}}">
    </div>
    <button type="submit">Confirm Edit</button>
    <a href="/tags">Cancel</a>
</form>
{% endblock %}
