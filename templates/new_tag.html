{% extends 'base.html' %}

{% block title %}
New Tag
{% endblock %}

{% block content %}
<h1>Create new tag</h1>
<form method="POST">
    <div>
        <label for="tag_name">Name</label>
        <input type="text" name="tag_name" placeholder="Enter a name for the tag">
    </div>
    <a href="/tags">Cancel</a>
    <button type="submit">Add</button>
</form>
{% endblock %}
