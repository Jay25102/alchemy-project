{% extends 'base.html' %}

{% block title %}
New Post
{% endblock %}

{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form method="POST">
    <div>
        <label for="post_title">Title</label>
        <input type="text" name="post_title">
    </div>
    <div>
        <label for="post_content">Content</label>
        <input type="text" name="post_content">
    </div>

    <div>
        {% for tag in tags %}
        <input type="checkbox" value="{{tag.id}}" name="tags" id="tag_{{tag.id}}">
        <label for="tag_{{tag.id}}">{{tag.name}}</label>
        {% endfor %}
    </div>

    <a href="/users/{{user.id}}">Cancel</a>
    <button type="submit">Add</button>
</form>
{% endblock %}
