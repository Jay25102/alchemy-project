{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock %}

{% block content %}
<h1>Edit Post</h1>

<form method="POST" action="/posts/{{post.id}}/edit">
    <div>
        <label for="post_title">Title</label>
        <input name="post_title" value="{{post.title}}">
    </div>
    <div>
        <label for="post_content">Content</label>
        <input name="post_content" value="{{post.content}}">
    </div>

    <div>
        {% for tag in tags %}
        <input type="checkbox"
        value="{{tag.id}}"
        id="tag_{{tag.id}}"
        {% if tag in post.tags %}checked{% endif %}
        name="tags">
        <label for="tag_{{ tag.id }}">{{tag.name}}</label>
        {% endfor %}
    </div>

    <a href="/users/{{post.user_id}}">Cancel</a>
    <button type="submit">Edit</button>
</form>
{% endblock %}
