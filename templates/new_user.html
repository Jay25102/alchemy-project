{% extends 'base.html' %}

{% block title %}
Create a new user
{% endblock %}

{% block content %}
<h1>Create a new user</h1>

<form method="POST">
    <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" placeholder="Enter a first name" required>
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" placeholder="Enter a last name" required>
    </div>
    <div>
        <label for="image_url">Image URL</label>
        <input type="text" name="image_url" placeholder="Enter an image url">
    </div>
    <button type="submit">Add</button>
</form>
{% endblock %}
